<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To do list</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
</head>
<body>

	<div class="container">
	
		<h1>To-Do List</h1>

		<hr>

		<div class="col-sm-6">

			<h3>Agregar items a la lista</h3>

			<div class="form-group">
				<input type="text" class="form-control" id="titulo_txt" placeholder="Titulo">
			</div>

			<div class="form-group">
				<input type="text" class="form-control" id="descripcion_txt" placeholder="Descripcion">
			</div>	

			<button class="btn btn-default" onclick="todoList.addItem();">Agregar</button>
			<button class="btn" onclick="todoList.mostrarItems();">Mostrar todos</button>
			<button class="btn" onclick="todoList.borrarTodos();">Borrar todos</button>
		</div>

		<div class="col-sm-6">
			<h3>Items de tu lista</h3>
			<div id="items"></div>

		</div>
	</div>
	

	<script src="js/clase-8-9-workshop-todo-list.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<script   src="http://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
